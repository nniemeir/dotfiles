# Audio mixer
bindsym $mod+Shift+v exec pavucontrol

# Audio output
bindsym $mod+v exec $term -e ~/.dotfiles/Files/Linux/fzf/audio_output.sh

# Bluetooth
bindsym $mod+b exec $term -e ~/.dotfiles/Files/Linux/fzf/bluetooth.sh

# Bookmarks Menu
bindsym $mod+q exec $term -e ~/.dotfiles/Files/Linux/fzf/bookmarks.sh ~/.dotfiles/Files/Linux/bookmarks.csv

# Color picker
bindsym $mod+Shift+p exec grim -g "$(slurp -p)" -t ppm - | magick - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy 

# Configuration Management
bindsym $mod+s exec kitty -e ~/.dotfiles/Files/Linux/fzf/config.sh

# Control Panel
bindsym $mod+h exec $term -e ~/.dotfiles/Files/Linux/fzf/control.sh

# Firefox
bindsym $mod+Shift+F exec firefox

# Grim menu
bindsym $mod+p exec $term -e ~/.dotfiles/Files/Linux/fzf/grim.sh

# Launcher 
# The sleep is necessary here to give the program time to launch
bindsym $mod+r exec $term -e sh -c "~/.dotfiles/Files/Linux/fzf/launcher.sh; sleep 0.1"

# Manpage search
bindsym $mod+m exec $term -e ~/.dotfiles/Files/Linux/fzf/man.sh

# Merrin System Monitor
bindsym $mod+Shift+m exec $term -e merrin

# Kill menu
bindsym $mod+delete exec $term -e ~/.dotfiles/Files/Linux/fzf/kill.sh

# Notes
bindsym $mod+n exec kitty -e ~/.dotfiles/Files/Linux/fzf/notes.sh

# Ranger
bindsym $mod+e exec $term -e ranger        

# Qalc
bindsym $mod+c exec $term -e qalc  

# Terminal
bindsym $mod+Return exec $term

# Thunar
bindsym $mod+Shift+e exec thunar         

# Theme selector
bindsym $mod+t exec kitty -e ~/.dotfiles/Files/Linux/fzf/themes.sh

# Wallpaper selector
bindsym $mod+w exec kitty -e ~/.dotfiles/Files/Linux/fzf/wallpapers.sh


